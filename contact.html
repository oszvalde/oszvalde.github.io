<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Comtact</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="alert alert-primary" role="alert">
                    Figyelemfelkeltő üzenet_Kérem olvassa el a feltételeket!
                </div>
                <div class="alert alert-secondary" role="alert">
                    Infó üzenet_A vonatok innen indulnak.
                </div>
                <div class="alert alert-success" role="alert">
                    Sikeres művelet_Sikeres regisztráció!
                </div>
                <div class="alert alert-danger" role="alert">
                    Hiba_A rendszer meghibásodott!
                </div>
                <div class="alert alert-warning" role="alert">
                   Lehet, hogy nem minden adat elérhető.
                </div>
                <div class="alert alert-info" role="alert">
                    A simple info alert—check it out!
                </div>
                <div class="alert alert-light" role="alert">
                   A rendszer megfelelően működik.
                </div>
                <div class="alert alert-dark" role="alert">
                    The Dark Knight!
                </div>
            </div>
        </div>

    </div>


</body>

</html>
